<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function mayusculas(val) {
            return new Promise((resolve, reject) => {
                resolve(val.toUpperCase());
            });
        }

        async function msg(x) {
            try {
                const msg = await mayusculas(x);
                console.log(msg);
            } catch (err) {
                console.log('Rayos! no:', err.message);
            }
        }

        msg('Hola Mundo'); // HELLO
        msg(34); // Rayos no: val.toUpperCase is not a function
    </script>
</head>

</html>
